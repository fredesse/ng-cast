<div class="search-bar form-inline">
  <input
    ng-model="$ctrl.input"
    class="form-control"
    type="text"
    ng-keydown="$event.keyCode === 13 && $ctrl.searchClick()"
  />
  <button class="btn"
    ng-click="$ctrl.searchClick()"
    >
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
